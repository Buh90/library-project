<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@900&family=Montserrat:ital,wght@0,300;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>library</h1>
        <input class="theme-toggle" type="checkbox">
    </header>
    <main>
        <dialog>
            <form method="dialog">
                <h2>New book</h2>
                <button>OK</button>
            </form>
        </dialog>

        <div class="card">
            <p class="book-author">J.K. Rowling</p>
            <p class="book-title">Harry Potter and the Philosopher's Stone</p>
            <p class="book-pages">Pages: <span class="pages">297</span></p>
            <div class="rating">

                <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
            </div>
            <input class="book-status" type="checkbox">
        </div>

        <div class="card">

                <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
            </div>
            <input class="book-status" type="checkbox">
        </div>




        <div class="circle">+</div>
        </div>
    </main>

    <footer></footer>



    <script src="script.js"></script>
</body>

</html>
